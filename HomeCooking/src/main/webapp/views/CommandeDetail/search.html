<div class="form-horizontal">
    <h3>Create a new CommandeDetail</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/CommandeDetails/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for CommandeDetails</h3>
    <form id="CommandeDetailSearch" class="form-horizontal">
            <div class="form-group">
        <label for="quantite" class="col-sm-2 control-label">Quantite</label>
        <div class="col-sm-10">
            <input id="quantite" name="quantite" class="form-control" type="text" ng-model="search.quantite" placeholder="Enter the CommandeDetail Quantite"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="restauration" class="col-sm-2 control-label">Restauration</label>
        <div class="col-sm-10">
            <select id="restauration" name="restauration" class="form-control" ng-model="search.restauration" ng-options="r as r.nom for r in restaurationList">
                <option value="">Choose a Restauration</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="commande" class="col-sm-2 control-label">Commande</label>
        <div class="col-sm-10">
            <select id="commande" name="commande" class="form-control" ng-model="search.commande" ng-options="c as c.prixTotal for c in commandeList">
                <option value="">Choose a Commande</option>
            </select>
        </div>
    </div>




        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Quantite</th>
                    <th>Restauration</th>
                    <th>Commande</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/CommandeDetails/edit/{{result.id}}">{{result.quantite}}</a></td>
                        <td><a href="#/CommandeDetails/edit/{{result.id}}">{{result.restauration.nom}}</a></td>
                        <td><a href="#/CommandeDetails/edit/{{result.id}}">{{result.commande.prixTotal}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
