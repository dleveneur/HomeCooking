<header ng-switch on="$location.path().indexOf('/CommandeDetails/new') > -1">
    <h3 ng-switch-when="true">Create a new CommandeDetail</h3>
    <h3 ng-switch-when="false">View or edit CommandeDetail</h3>
</header>
<form id="CommandeDetailForm" name="CommandeDetailForm" class="form-horizontal" role="form">
        <div class="form-group" ng-class="{'has-error': CommandeDetailForm.quantite.$invalid}">
        <label for="quantite" class="col-sm-2 control-label">Quantite</label>
        <div id="quantiteControls" class="col-sm-10">
            <input id="quantite" name="quantite" type="number" class="form-control" ng-model="commandeDetail.quantite" placeholder="Enter the CommandeDetail Quantite"></input>
            <span class="help-block error" ng-show="CommandeDetailForm.quantite.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': CommandeDetailForm.restauration.$invalid}">
        <label for="restauration" class="col-sm-2 control-label">Restauration</label>
        <div id="restaurationControls" class="col-sm-10">
        <select id="restauration" name="restauration" class="form-control" ng-model="restaurationSelection" ng-options="r.text for r in restaurationSelectionList"  >
            <option value="">Choose a Restauration</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': CommandeDetailForm.commande.$invalid}">
        <label for="commande" class="col-sm-2 control-label">Commande</label>
        <div id="commandeControls" class="col-sm-10">
        <select id="commande" name="commande" class="form-control" ng-model="commandeSelection" ng-options="c.text for c in commandeSelectionList"  >
            <option value="">Choose a Commande</option>
        </select>
        </div>
    </div>




    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveCommandeDetail" name="saveCommandeDetail" class="btn btn-primary" ng-disabled="isClean() || CommandeDetailForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteCommandeDetail" name="deleteCommandeDetail" class="btn btn-danger" ng-show="commandeDetail.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
