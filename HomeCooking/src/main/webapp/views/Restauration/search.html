<div class="form-horizontal">
    <h3>Create a new Restauration</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Restaurations/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Restaurations</h3>
    <form id="RestaurationSearch" class="form-horizontal">
            <div class="form-group">
        <label for="nom" class="col-sm-2 control-label">Nom</label>
        <div class="col-sm-10">
            <input id="nom" name="nom" class="form-control" type="text" ng-model="search.nom" placeholder="Enter the Restauration Nom"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="prix" class="col-sm-2 control-label">Prix</label>
        <div class="col-sm-10">
            <input id="prix" name="prix" class="form-control" type="text" ng-model="search.prix" placeholder="Enter the Restauration Prix"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="ingredients" class="col-sm-2 control-label">Ingredients</label>
        <div class="col-sm-10">
            <input id="ingredients" name="ingredients" class="form-control" type="text" ng-model="search.ingredients" placeholder="Enter the Restauration Ingredients"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="type" class="col-sm-2 control-label">Type</label>
        <div class="col-sm-10">
            <select id="type" name="type" class="form-control" ng-model="search.type" ng-options="t as t for t in typeList">
                <option value="">Choose a Type</option>
            </select>
        </div>
    </div>




        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Ingredients</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Restaurations/edit/{{result.id}}">{{result.nom}}</a></td>
                    <td><a href="#/Restaurations/edit/{{result.id}}">{{result.prix}}</a></td>
                    <td><a href="#/Restaurations/edit/{{result.id}}">{{result.ingredients}}</a></td>
                    <td><a href="#/Restaurations/edit/{{result.id}}">{{result.type}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
