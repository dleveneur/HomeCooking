<div class="form-horizontal">
    <h3>Create a new Utilisateur</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Utilisateurs/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Utilisateurs</h3>
    <form id="UtilisateurSearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="nom" class="col-sm-2 control-label">Nom</label>
        <div class="col-sm-10">
            <input id="nom" name="nom" class="form-control" type="text" ng-model="search.nom" placeholder="Enter the Utilisateur Nom"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="prenom" class="col-sm-2 control-label">Prenom</label>
        <div class="col-sm-10">
            <input id="prenom" name="prenom" class="form-control" type="text" ng-model="search.prenom" placeholder="Enter the Utilisateur Prenom"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input id="email" name="email" class="form-control" type="text" ng-model="search.email" placeholder="Enter the Utilisateur Email"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="mdp" class="col-sm-2 control-label">Mdp</label>
        <div class="col-sm-10">
            <input id="mdp" name="mdp" class="form-control" type="text" ng-model="search.mdp" placeholder="Enter the Utilisateur Mdp"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="adresse" class="col-sm-2 control-label">Adresse</label>
        <div class="col-sm-10">
            <input id="adresse" name="adresse" class="form-control" type="text" ng-model="search.adresse" placeholder="Enter the Utilisateur Adresse"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="numeroTel" class="col-sm-2 control-label">Numero Tel</label>
        <div class="col-sm-10">
            <input id="numeroTel" name="numeroTel" class="form-control" type="text" ng-model="search.numeroTel" placeholder="Enter the Utilisateur Numero Tel"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="role" class="col-sm-2 control-label">Role</label>
        <div class="col-sm-10">
            <select id="role" name="role" class="form-control" ng-model="search.role" ng-options="r as r for r in roleList">
                <option value="">Choose a Role</option>
            </select>
        </div>
    </div>



        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Email</th>
                    <th>Mdp</th>
                    <th>Adresse</th>
                    <th>Numero Tel</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Utilisateurs/edit/{{result.id}}">{{result.nom}}</a></td>
                    <td><a href="#/Utilisateurs/edit/{{result.id}}">{{result.prenom}}</a></td>
                    <td><a href="#/Utilisateurs/edit/{{result.id}}">{{result.email}}</a></td>
                    <td><a href="#/Utilisateurs/edit/{{result.id}}">{{result.mdp}}</a></td>
                    <td><a href="#/Utilisateurs/edit/{{result.id}}">{{result.adresse}}</a></td>
                    <td><a href="#/Utilisateurs/edit/{{result.id}}">{{result.numeroTel}}</a></td>
                    <td><a href="#/Utilisateurs/edit/{{result.id}}">{{result.role}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
