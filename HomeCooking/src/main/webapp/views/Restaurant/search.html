<div class="form-horizontal">
    <h3>Create a new Restaurant</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Restaurants/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Restaurants</h3>
    <form id="RestaurantSearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="nom" class="col-sm-2 control-label">Nom</label>
        <div class="col-sm-10">
            <input id="nom" name="nom" class="form-control" type="text" ng-model="search.nom" placeholder="Enter the Restaurant Nom"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="restaurateur" class="col-sm-2 control-label">Restaurateur</label>
        <div class="col-sm-10">
            <select id="restaurateur" name="restaurateur" class="form-control" ng-model="search.restaurateur" ng-options="r as r.id for r in restaurateurList">
                <option value="">Choose a Restaurateur</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="adresse" class="col-sm-2 control-label">Adresse</label>
        <div class="col-sm-10">
            <input id="adresse" name="adresse" class="form-control" type="text" ng-model="search.adresse" placeholder="Enter the Restaurant Adresse"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="numero" class="col-sm-2 control-label">Numero</label>
        <div class="col-sm-10">
            <input id="numero" name="numero" class="form-control" type="text" ng-model="search.numero" placeholder="Enter the Restaurant Numero"></input>
        </div>
    </div>



        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Restaurateur</th>
                    <th>Adresse</th>
                    <th>Numero</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Restaurants/edit/{{result.id}}">{{result.nom}}</a></td>
                        <td><a href="#/Restaurants/edit/{{result.id}}">{{result.restaurateur.id}}</a></td>
                    <td><a href="#/Restaurants/edit/{{result.id}}">{{result.adresse}}</a></td>
                    <td><a href="#/Restaurants/edit/{{result.id}}">{{result.numero}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">Â«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">Â»</a>
        </li>
    </ul>

</div>
